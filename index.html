<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Bookmarks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фиксированные кнопки сверху -->
    <div class="header">
        <button class="btn small-btn" id="editBtn"><i class="fas fa-pencil"></i></button>
        <button class="btn small-btn" id="addBtn"><i class="fas fa-plus"></i></button>
    </div>

    <!-- Список закладок -->
    <div id="bookmarksList"></div>

    <!-- Кнопка настроек -->
    <a href="settings.html" class="settings-btn">
        <i class="fas fa-cog"></i>
    </a>

    <!-- Модальное окно для добавления -->
    <div class="modal" id="addModal" style="display: none;">
        <input type="text" id="nameInput" placeholder="Название">
        <input type="url" id="urlInput" placeholder="https://example.com">
        <input type="text" id="descInput" placeholder="Описание">
        <div class="modal-buttons">
            <button class="btn" id="cancelAddBtn">Отмена</button>
            <button class="btn" id="saveBtn">Сохранить</button>
        </div>
    </div>

    <!-- Модальное окно для редактирования -->
    <div class="modal" id="editModal" style="display: none;">
        <input type="text" id="editNameInput" placeholder="Название">
        <input type="url" id="editUrlInput" placeholder="https://example.com">
        <input type="text" id="editDescInput" placeholder="Описание">
        <div class="modal-buttons">
            <button class="btn danger-btn" id="deleteBtn">Удалить</button>
            <button class="btn" id="cancelEditBtn">Отмена</button>
            <button class="btn" id="updateBtn">Обновить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
