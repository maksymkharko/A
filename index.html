<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ссылок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="add-link" class="btn-icon">
                <i class="fas fa-plus"></i>
            </button>
            <button id="edit-mode" class="btn-icon">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>

        <ul class="link-list" id="link-list"></ul>

        <!-- Модальное окно -->
        <div class="modal" id="modal">
            <div class="modal-content">
                <h3 id="modal-title">Новая ссылка</h3>
                <input type="text" id="link-name" placeholder="Название" class="modal-input">
                <input type="url" id="link-url" placeholder="URL (https://)" class="modal-input">
                <textarea id="link-desc" placeholder="Описание" class="modal-input"></textarea>
                
                <div class="modal-actions">
                    <button class="btn btn-delete" id="delete-btn">
                        <i class="fas fa-trash"></i> Удалить
                    </button>
                    <div class="action-group">
                        <button class="btn btn-cancel">Отменить</button>
                        <button class="btn btn-save">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
