<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список ссылок</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="add-link" class="btn-icon">
                <i class="fas fa-plus"></i>
            </button>
            <button id="edit-mode" class="btn-icon edit-mode-toggle">
                <i class="fas fa-pencil-alt"></i>
            </button>
        </div>

        <ul class="link-list" id="link-list"></ul>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h3>Новая ссылка</h3>
                <input type="text" id="link-name" placeholder="Название">
                <input type="url" id="link-url" placeholder="URL (начинается с http://)">
                <textarea id="link-desc" placeholder="Описание"></textarea>
                <div class="modal-actions">
                    <button class="btn cancel">Отменить</button>
                    <button class="btn save">Сохранить</button>
                </div>
            </div>
        </div>

        <div class="delete-footer" id="delete-footer">
            <button class="btn delete-btn" onclick="deleteSelectedLink()">
                <i class="fas fa-trash"></i> Удалить выбранную
            </button>
        </div>

        <div class="settings-icon">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
